<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import pow from '../src/pow.js'

        pow.apply(document.body, {
            text: () => new Date(),
            child: {
                text: 'Some numbers',
                values: [1, 2, 3, 4, 5]
            }
        })
    </script>
</head>

<body><template id="my-component">
    <div><param /></div>
</template>

<pow:my-component>
    <strong>Title</strong>
</pow:my-component>
</body>

</html>
