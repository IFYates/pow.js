<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import pow from '../src/pow.js'

        pow.apply(document.body, {
            text: () => new Date(),
            child: {
                text: 'Some numbers',
                values: [1, 2, 3, 4, 5]
            }
        })
    </script>
</head>

<body>
    <div pow stop attr="{{ $path }}">{{ $path }} <div pow data="child">{{ $path }}</div></div>
</body>

</html>
