<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import pow from '../src/pow.js'
        const data = {
            value: 2
        }
        pow.apply(document.body, data)
    </script>
</head>

<body>
    <div>{{ value }}</div>
    <div pow if="value">'value' is set</div>
    <div pow if="value &lt; 5">'value' is less than 5</div>
    <div pow if="value == 1">'value' is 1</div>
    <div pow else if="value == 2">'value' is 2</div>
    <div pow else if="value > 2">'value' is greater than 2</div>
    <div pow else if="value == 0">'value' is 0</div>
    <div pow else>'value' must be negative</div>
</body>

</html>
