<!DOCTYPE html>
<html>

<head>
    <script type="module" src="app.js"></script>
</head>

<body>
    <h1>{{ title }}</h1>
    <h2>{{ description }}</h1>
        <p><a href="{{ url }}">See project page</a></p>
        <p pow item="creation">
            Created by <em>{{ author }}</em> on {{ date }}
        </p>
        <p>
            Tags ({{ tags.length }}):
            <template pow array="tags">
                <span>[{{ *data }}]</span><span ifnot="*last">, </span>
            </template>
        </p>
    </h2>
</body>

</html>
