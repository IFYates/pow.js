<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import pow from '../src/pow.js'

        const data = {
            "url": "https://github.com/IFYates/pow.js",
            "title": "pow.js",
            "description": "An extremely small and lightweight templating framework.",
            "tags": ["javascript", "templating", "framework"],
            text: 1,
            "creation": {
                text: 2,
                "author": "IFYates",
                "date": "2024-12-09"
            }
        }
        pow.apply(document.body, data)
    </script>
</head>

<body>
    <h1>{{ title }}</h1>
    <h2>{{ description }}</h2>
    <p><a href="{{ url }}">See project page</a></p>
    <p pow data="creation">
        Created by <em>{{ author }}</em> on {{ date }}
    </p>
    <p>
        <div
        pow
        data="creation"
        if="text == 1"
        >
            {{ text }}
        </div>
        Tags ({{ tags.length }}):
        <template pow array="tags">
            <span>[{{ $data }}]</span><span pow ifnot="$last">, </span>
        </template>
        <span pow else>
            No tags!
        </span>
    </p>
</body>

</html>
