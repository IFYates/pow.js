<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pow.js :: Documentation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="hljs-theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="styles.css">
    <script src="HTMLImportElement.js"></script>
    <script type="module" src="nav.js"></script>
</head>

<body>
    <div class="d-flex">
        <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
            <!-- <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button> -->

            <div class="p-4">
                <h4 class="logo-text fw-bold mb-0">pow.jsðŸ’¥</h4>
            </div>

            <div style="color:#a0a3bd; align-self:center">
                Version:&nbsp;
                <select onchange="{{ function() { setActiveVersion.call(this, { $data: this.value }) } }}">
                    <!-- <option value="2.0">2.0</option> -->
                    <option value="1.4">1.4 (current)</option>
                    <option value="1.3">1.3</option>
                    <option value="1.2">1.2</option>
                    <option value="1.1">1.1</option>
                    <option value="1.0">1.0</option>
                </select>
            </div>

            <div class="nav flex-column">
                <template pow array="pages">
                    <!-- Item with children -->
                    <template pow if="this.children">
                        <a class="sidebar-link text-decoration-none p-2">
                            <i class="fa-fw {{ icon }} me-3"></i>
                            <span class="hide-on-collapse">{{ fn(name) }}</span>
                        </a>

                        <template pow array="children">
                            <a pow href="?/{{ id }}/" :href="this.url" onclick="{{ this.url ? '' : $root.navigate }}"
                                class="sidebar-link text-decoration-none p-1 ps-5">
                                <span class="hide-on-collapse">{{ fn(name) }}</span>
                            </a>
                        </template>
                    </template>

                    <!-- Item without children -->
                    <a pow ifnot="this.children" href="?/{{ id }}/" :href="this.url"
                        onclick="{{ this.url ? '' : $root.navigate }}" class="sidebar-link text-decoration-none p-2">
                        <i class="fa-fw {{ icon }} me-3"></i>
                        <span class="hide-on-collapse">{{ fn(name) }}</span>
                    </a>
                </template>
            </div>
        </nav>

        <main class="main-content">
            <div class="container-fluid">
                <template pow :template="'page-' + current"></template>
            </div>
        </main>

    </div>
    <script>
        const sidebar = document.querySelector('.sidebar');
        window.toggleSidebar = () => sidebar.classList.toggle('collapsed')
    </script>

    <!-- Page preload -->
    <div style="display:none" id="preloader">
        <template pow array="pages">
            <template pow array="this.children">
                <div pow ifnot="this.url" id="page-{{ id }}"><html-import src="{{ id.replace('-', '/', 1) }}.html"
                        replace></html-import></div>
            </template>
            <template pow else>
                <div pow ifnot="this.url" id="page-{{ id }}"><html-import src="{{ id }}.html" replace></html-import>
                </div>
            </template>
        </template>
    </div>

    <!-- Display templates -->
    <template id="pow"><code class="font-bold underline">powðŸ’¥</code></template>
    <template id="pow.safe"><code class="underline"><span class="font-bold">powðŸ’¥</span>safe</code></template>
</body>

</html>
