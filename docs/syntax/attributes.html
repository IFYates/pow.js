<h1 class="text-2xl font-bold text-gray-600">Syntax / Attributes</h1>

<h2 class="mt-3 text-xl font-bold text-gray-600">Basic values</h2>
<p class="mt-2 text-gray-600">
    As with any part of the bound document, <a href="?/syntax-expressions/">expressions</a> will be interpolated and
    can be used to set attribute values.
</p>
<div class="example">
    <pre><code class="js">{ style: 'my-class' }</code></pre>
    <pre style="grid-row: span 2"><code pow stop>&lt;div class="my-class"></code></pre>
    <pre><code pow stop>&lt;div class="<span class="expr">{{ style }}</span>"></code></pre>
</div>

<template pow if="version(1.4)">
    <h2 class="mt-3 text-xl font-bold text-gray-600" id="interpolated">Interpolated attributes</h2>
    <p class="mt-2 text-gray-600">
        On a <a href="?/syntax-binding/">bound element</a>, attributes with a name starting <code class="attr">:</code>
        will be <a href="?/syntax-expressions/">interpolated</a>.
    </p>
    <p class="mt-2 text-gray-600">
        If the result is empty, the attribute will not be set; otherwise, the attribute will be set to the result,
        replacing
        any existing value.
    </p>
    <div class="example">
        <pre style="grid-column: span 2"><code class="js">{ style1: 'my-class', style2: null }</code></pre>
        <pre><code pow stop>&lt;div <span class="pow">pow</span> <span class="attr">:class</span>="<span class="expr">style1</span>">
&lt;div <span class="pow">pow</span> <span class="attr">:class</span>="<span class="expr">style2</span>">
&lt;div pow class="default" <span class="attr">:class</span>="<span class="expr">style1</span>">
&lt;div pow class="default" <span class="attr">:class</span>="<span class="expr">style2</span>"></code></pre>
        <pre><code pow stop>&lt;div class="my-class">
&lt;div>
&lt;div class="my-class">
&lt;div class="default"></code></pre>
    </div>

    <p pow if="version(1.4, 2.0)" class="mt-2 text-gray-600">
        Interpolated attributes are evaluated <em>after</em> bindings have been applied, with the context of any <code
            class="attr">item</code> or <code class="attr">array</code> binding.
    </p>
    <div pow if="version(1.4, 2.0)" class="example">
        <pre style="grid-column: span 2"><code class="js">{ item: 'child1', text: 'Parent', child1: { text: 'Child 1' } }</code></pre>
        <pre><code>&lt;div <span class="pow">pow</span> <span class="attr">:{{ version(2.0) ? 'data' : 'item' }}</span>="<span class="expr">item</span>"><span pow stop class="expr">{{ text }}</span>&lt;/div></code></pre>
        <pre><code>&lt;div item="child1">Parent&lt;/div></code></pre>
    </div>

    <p pow if="version(2.0)" class="mt-2 text-gray-600">
        Interpolated attributes are evaluated before the binding is applied, so they can be used to dynamically
        set binding attributes that will then be processed.
    </p>
    <div pow if="version(2.0)" class="example">
        <pre style="grid-column: span 2"><code class="js">{ item: 'child1', text: 'Parent', child1: { text: 'Child 1' } }</code></pre>
        <pre><code>&lt;div <span class="pow">pow</span> <span class="attr">:{{ version(2.0) ? 'data' : 'item' }}</span>="<span class="expr">item</span>"><span pow stop class="expr">{{ text }}</span>&lt;/div></code></pre>
        <br />
        <pre><code>&lt;div <span class="pow">pow</span> <span class="attr">{{ version(2.0) ? 'data' : 'item' }}</span>="<span class="expr">child1</span>"><span pow stop class="expr">{{ text }}</span>&lt;/div></code></pre>
        <pre><code>&lt;div>Child 1&lt;/div></code></pre>
    </div>
</template>
